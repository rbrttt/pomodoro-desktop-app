<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .theme-option {
      margin: 10px 0;
    }

    input[type="file"] {
      margin-top: 5px;
    }

    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Settings</h1>

  <div class="theme-option">
    <label for="theme-select">Choose Theme:</label>
    <select id="theme-select">
      <option value="light">Light Mode</option>
      <option value="dark">Dark Mode</option>
    </select>
  </div>

  <div class="theme-option">
    <h3>Custom Theme</h3>
    <label for="background-upload">Background Image:</label>
    <input type="file" id="background-upload" accept="image/*">

    <label for="alarm-sound-upload">Alarm Sound:</label>
    <input type="file" id="alarm-sound-upload" accept="audio/*">
  </div>

  <div>
    <h3>Alarm Volume</h3>
    <input type="range" id="alarm-volume" min="0" max="1" step="0.01" value="0.5"> <!-- Volume Slider -->
  </div>

  <button id="save-settings-btn">Save Settings</button>

  <script src="settings.js"></script>
</body>
</html>
