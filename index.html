<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .pomodoro-container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .timer-display {
      font-size: 48px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .start {
      background-color: #28a745;
      color: white;
      border: none;
    }

    .reset {
      background-color: #dc3545;
      color: white;
      border: none;
    }

    .break {
      background-color: #007bff;
      color: white;
      border: none;
    }

    .settings {
      background-color: #6c757d;
      color: white;
      border: none;
    }

    #custom-timer-container {
      display: none;
      margin-top: 20px;
    }

    input {
      width: 50px;
      text-align: center;
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="pomodoro-container">
    <h1>Pomodoro Timer</h1>
    <div class="timer-display" id="timer-display">25:00</div>
    <button class="start" id="start-btn">Start</button>
    <button class="reset" id="reset-btn">Reset</button>
    <button class="break" id="break-btn">Switch to Break</button>
    <button class="settings" id="settings-btn">Settings</button> <!-- Settings Button -->
    <button id="customize-btn">Customize Timer</button>

    <!-- Hidden by default, appears when "Customize Timer" is clicked -->
    <div id="custom-timer-container">
      <div>
        <label for="custom-work-time">Work Duration (minutes):</label>
        <input type="number" id="custom-work-time" value="25" min="1" />
      </div>
      <div>
        <label for="custom-break-time">Break Duration (minutes):</label>
        <input type="number" id="custom-break-time" value="5" min="1" />
      </div>
      <button id="save-custom-btn">Save</button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
